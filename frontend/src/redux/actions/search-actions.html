                headers: standardHeaders,
                credentials: 'include'
              });

              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{

                });
              })

                dispatch({type:'LOAD_INFO',status:'error',error:e});
                callback(e);
              });
