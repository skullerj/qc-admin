<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      .drawer-list {
        margin: 0 20px;
      }
      [hidden]{
        display: none !important;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--secondary-text-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      app-header {
        color: #fff;
        background-color: var(--primary-color);
      }
      paper-button.primary{
        color: var(--primary-color);
      }
      paper-button.primary[raised]{
        background-color: var(--primary-color);
        color: #fff;
      }
      paper-button.accent{
        color: var(--accent-color);
      }
      paper-button.accent[raised]{
        background-color: var(--accent-color);
        color: #fff;
      }
      app-toolbar paper-button{
        font-size: 14px;
      }
      a paper-button {
        color: #fff;
      }
      a, a:active, a:visited, a:focus { color: var(--accent-color); text-decoration: none; }
      a:hover { color: var(--accent-color); text-decoration: none; }
      .vertical{
        @apply(--layout-vertical);
      }
      .horizontal{
        @apply(--layout-horizontal);
      }
      .center{
        @apply(--layout-center-center);
      }
      .flex{
        @apply(--layout-flex);
      }
      .flex-2{
        @apply(--layout-flex-2);
      }
      .flex-3{
        @apply(--layout-flex-3);
      }
      .flex-4{
        @apply(--layout-flex-4);
      }
      .self-start{
        @apply(--layout-self-start);
      }
      .self-end{
        @apply(--layout-self-end);
      }
      .self-center{
        @apply(--layout-self-center);
      }
      paper-card{
        background-color: #fff;
      }
      .font-caption{
        @apply(--paper-font-caption);
      }
      .font-title{
        @apply(--paper-font-title);
      }
      .font-headline{
        @apply(--paper-font-headline);
      }
      .font-subhead{
        @apply(--paper-font-subhead);
      }
      .font-display1{
        @apply(--paper-font-display1);
      }
      .font-display2{
        @apply(--paper-font-display2);
      }
      .font-display3{
        @apply(--paper-font-display3);
      }

      .accent{
        color:var(--accent-color);
      }
      .primary{
        color:var(--primary-color);
      }
      .error{
        color:var(--error-color);
      }
      /*text secondary*/
      .s{
        color:rgba(0,0,0,0.54);
      }
      .m1{
        margin: 0.5rem;
      }
      .m1-x{
        margin: 0 0.5rem;
      }
      .m1-y{
        margin: 0.5rem 0;
      }
      .m2{

        height: 100%;
      }
      .w-100{
        width: 100%;
      }

      /*htv(horizontal-to-vertical) class makes the element change from a vertical layout to an horizontal one on small screens */
      .htv{
        @apply(--layout-horizontal);
      }
      @media screen and (max-width:760px){
        .htv{
          @apply(--layout-vertical);
        }
        /*fos(flex-on-small) class apply flex behavior on small screens*/
        .fos{
          @apply(--layout-flex);
        }
      }
      @media screen and (min-width:761px){
        /*fob(flex-on-big) class apply flex behavior on big screens*/
        .fob{
          @apply(--layout-flex);
        }
      }
