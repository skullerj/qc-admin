<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../elements/login-form.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../redux/global-store.html">
<link rel="import" href="../redux/actions/auth-actions.html">
<dom-module id="main-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .main{
        @apply --layout-vertical;
        @apply --layout-center-center;
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div main-title class="horizontal">
            <iron-image src="/images/ehr.png" preload sizing="cover" class="icon"></iron-image>
            <span class="logo">Dinabun</span>
          </div>
        </app-toolbar>
      </app-header>
      <div class="main">
        <login-form></login-form>
      </div>
    </app-header-layout>
  </template>

  <script>

    class MainView extends AuthMixin(GlobalStoreMixin(Polymer.Element)) {
      static get is() { return 'main-view'; }

      static get properties(){
        return {
          subPage:{
            type:String,
            reflectToAttribute:true,
            observer:'_subPageChanged'
          },
          user:{
            type:Object,
            statePath:'user'
          }
        }
      }
      connectedCallback(){
        super.connectedCallback();
        if(checkLogIn()){
          this.dispatch('loadInfo',(e,user)=>{
            if(e){
              showMessage('Hubo un error obteniendo tu información. Recarga la página.')
            }else{
              showMessage('Bienvenido '+user.firstName);
            }
          });
        }
      }
      _subPageChanged(subPage){
        var resolvedPageUrl = this.resolveUrl('main/'+ subPage + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._subPageNotFound.bind(this),
            true);
      }

      _subPageNotFound(){
        // Something with fetching the subPage was
        this.dispatchEvent(new CustomEvent('subpage-not-found', { bubbles: true, composed: true }));
      }

      openDialog(){
        this.$.dialog.open();
      }
      closeDialog(){
        this.$.dialog.close();
      }
    }
    window.customElements.define(MainView.is, MainView);
  </script>
</dom-module>
